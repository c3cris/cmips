<html>
<head>
    <title>cMips</title>
<!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script> -->
<script src="jquery-2.2.4.js"></script>
<link rel="stylesheet" href="node_modules/codemirror/theme/darcula.css">
<link rel="stylesheet" href="node_modules/codemirror/lib/codemirror.css">
<script src="node_modules/codemirror/lib/codemirror.js"></script>
<script src="cmips.js"></script>
<script src="cmips.lib.js"></script>
<script src="node_modules/codemirror/addon/selection/active-line.js"></script>
<script src="node_modules/codemirror/addon/search/match-highlighter.js"></script>

<script type="text/javascript">
   


    var the = {
           
            editor: null // codemirror editor
        };


        $(function () {


            $('#compile').click(function(e){
  
                var compiledCode = the.assembler.parse(the.editor);
                the.binary.setValue(compiledCode.bin);

                the.hex.setValue(compiledCode.hex);



            });


            $('#simulate').click(function(e){

                //test the canvas
                var context = the.simulator.context;
                context.clearRect(0, 0, 400, 550);
                context.font = '15pt Calibri';
                context.fillStyle = 'black';
                context.fillText("Simulator!", 25, 25);

                context.beginPath();
                context.strokeStyle = 'green';
                context.moveTo(30, 30);
                context.lineTo(110, 30);
                context.stroke();


 

            });


      
            var default_text = "addi $1 $0 1\n\
addi $2 $0 0\n\
loop:\n\
    addi $3 $1 0\n\
    add  $1 $1 $2\n\
    addi $2 $3 0\n\
jump loop";

            var textArea = $('#code')[0];
            var textAreaBin = $('#machineCode')[0];
            var textAreaHex = $('#hexCode')[0];
            var simulator = $('#simulator')[0];

            opts = {};
            opts.indent_size = 4;
            opts.highlightSelectionMatches = true;
            opts.theme = 'darcula';
            opts.lineNumbers = true;
            opts.mode = "cmips";
            opts.lineWrapping = true;
            opts.styleActiveLine = true;

            opts2 = JSON.parse(JSON.stringify(opts));;
            opts2.mode = "";
            the.simulator = {};
            the.simulator.view = simulator;

            the.assembler = new cMips();
            the.editor = CodeMirror.fromTextArea(textArea, opts);
            the.binary = CodeMirror.fromTextArea(textAreaBin, opts2);
            the.hex = CodeMirror.fromTextArea(textAreaHex, opts2);
            the.assembler.editor = the.editor;

            // the.editor.setSize('50%',550);
            // $( the.editor.display.wrapper).css("float","left")
            the.editor.focus();

            the.editor.setValue(default_text);
         
            the.simulator.context = simulator.getContext('2d');

        });
    

</script>
</head>
<h2>Assembly</h2>
<textarea id="code" style=""></textarea>
<button id="compile">Compile</button>


<h2>Simulator</h2>
<canvas id="simulator" width="800px" height="350px" style="border: 1px solid gray;"></canvas>
<br style="clear:both">


<button id="simulate">Simulate</button>

<h2>Bin</h2>
<textarea id="machineCode" style=""></textarea>
<br style="clear:both">

<h2>Hex</h2>
<textarea id="hexCode" style=""></textarea>




</html>
